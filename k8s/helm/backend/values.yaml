namespace: three-tier

replicaCount: 2

image:
  repository: 767828733016.dkr.ecr.ap-south-1.amazonaws.com/backend
  tag: "32"
  pullPolicy: Always

imagePullSecrets:
  - name: ecr-registry-secret

service:
  type: ClusterIP
  port: 3500

env:
  mongo:
    connStr: mongodb://mongodb-svc:27017/todo?directConnection=true
    secretName: mongo-sec
    usernameKey: username
    passwordKey: password

probes:
  liveness:
    path: /healthz
    initialDelaySeconds: 2
    periodSeconds: 5
  readiness:
    path: /ready
    initialDelaySeconds: 5
    periodSeconds: 5
  startup:
    path: /started
    periodSeconds: 10
    failureThreshold: 30
