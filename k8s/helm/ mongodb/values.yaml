namespace: three-tier

replicaCount: 1

image:
  repository: mongo
  tag: "4.4.6"
  pullPolicy: IfNotPresent

service:
  name: mongodb-svc
  port: 27017

auth:
  secretName: mongo-sec
  usernameKey: username
  passwordKey: password

persistence:
  enabled: true
  storageClass: gp2        # âœ… EKS EBS
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /data/db

resources:
  requests:
    cpu: 100m
    memory: 256Mi
